<style>
  .loading{position:relative; width:100%; height:100%; margin-top:100px;}
     .circle{
       width:100px; height:100px; border-radius:50%;
       mix-blend-mode:multiply; position:absolute;
       }
    .no1{background-color:#def2b3;}
    .no2{background-color:#79ad63; top:0; left:65px;}
    .no3{
      display:block; width:40px; height:40px; background-color:#472584;
      top:0; left:0; opacity:0;
      animation:loading 2s infinite alternate;
      }

      @keyframes loading{
        0%{top:0; left:0;}
        10%{opacity:1;}
        25%{top:65px; left:25px; opacity:1;}
        50%{top:30px; left:58px; opacity:1;}
        75%{top:65px; left:90px; opacity:1;}
        90%{top:-15px; left:150px; opacity:1;}
        100%{opacity:0;}
      }
</style>

<div class="loading">
     <p class="circle no1"></p>
     <p class="circle no2"></p>
     <span class="circle no3"></span>
</div>
